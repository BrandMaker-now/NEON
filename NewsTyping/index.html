</div>

</div>
</div>

<nav class="breadcrumb">

<h1>NewsTyping</h1>

<div class="container">

<div id="setup-area">

<div class="news-header">
<h3>本日のニュース一覧</h3>
<button class="help-btn">?</button>
</div>

<dialog id="myModal" class="modal-box">
<button onclick="document.getElementById('myModal').close()" class="close-btn">&times;</button>
<h3>NewsTypingの遊び方</h3>
<p>表示されるニュースのタイトルを正しくタイピングしてください。正解すると詳細を確認できます！</p>
</dialog>

<div id="update-time"></div>
<div id="news-list-container">ニュースを読み込んでいます...</div>
<button id="start-btn" disabled>スタート</button>
</div>

<div id="game-area">
<div id="word">準備中...</div>
<input type="text" id="input-field" placeholder="ここに入力してください" autocomplete="off">
            
<div id="detail-area">
<div id="detail-text">正解！ニュースの詳細を読みますか？</div>
<a id="detail-link" href="#" target="_blank">👉 詳しくはこちら（Yahoo!ニュース）</a>
<button id="next-btn">次のニュースへ</button>
</div>

<div class="info" id="status">残り: --</div>
</div>
